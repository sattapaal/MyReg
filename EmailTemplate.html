<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <title>Welcome To Dummy Site.</title>
</head>
<body>
    <h1>Sign Up.</h1>
    <div class="container bg-faded card">
        <form method="post" action="./index.aspx" id="Form1">
            <div class="form-group row"></div>
            <div class="form-group row">
                <label for="inTitle" id="lblTitle" class="col-2 col-form-label">Title</label>
                <div class="col-5">
                    <input name="inTitle" type="text" value="Mr" id="inTitle" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inFirstName" id="lblFirstName" class="col-2 col-form-label">Name</label>
                <div class="col-5">
                    <input name="inFirstName" type="text" value="Satpal" id="inFirstName" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="inSurname" id="lblSurname" class="col-2 col-form-label">Surname</label>
                <div class="col-5"> <input name="inSurname" type="text" value="dsf" id="inSurname" class="form-control" /></div>
            </div>
            <div class="form-group row">
                <label for="inEmail" id="lblEmail" class="col-2 col-form-label">Email</label>
                <div class="col-5">
                    <input name="inEmail" type="text" value="sat@sat.com" id="inEmail" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <label for="datepicker" id="lblDatepicker" class="col-2 col-form-label">Date of Birth</label>
                <div class="col-5">
                    <input name="datepicker" type="text" value="24/12/1979" id="datepicker" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-5">
                    <span id="MyErrorLabel"></span>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
